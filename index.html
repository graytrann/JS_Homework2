<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header>
      <!-- place navbar here -->
    </header>
    <main>
        <div class="TASK1">
      <h3>Bài tập 1 - Tính Điểm Chuẩn</h3>
      <div class="d-flex">
        <div class="mb-3">
          <label class="form-label"> ĐIỂM CHUẨN </label>
          <input
            min="0"   
            type="number"
            class="form-control w-50"
            id="input-AdmissionScore"
          />
        </div>
        <div class="mb-3">
          <label class="form-label"> KHU VỰC </label>
          <input class="form-control w-50" id="input-Area" />
        </div>
        <div class="mb-3">
          <label class="form-label"> ĐỐI TƯỢNG </label>
          <input class="form-control w-50" id="input-Priority" />
        </div>
        <div class="mb-3">
          <label class="form-label"> ĐIỂM MÔN 1 </label>
          <input type="number" min="0"  class="form-control w-50" id="input-subject1" />
        </div>
        <div class="mb-3">
            <label class="form-label"> ĐIỂM MÔN 2 </label>
            <input type="number" min="0" class="form-control w-50" id="input-subject2" />
          </div>
        <div class="mb-3">
          <label class="form-label"> ĐIỂM MÔN 3 </label>
          <input type="number" min="0" class="form-control w-50" id="input-subject3" />
        </div>
      </div>
      <button id="ex1" class="btn btn-success mt-2">TÍNH ĐIỂM</button>
      <h2 class="mt-3 text-success" id="output-result"></h2>
    </div>

    <div class="TASK2">
        <h3>Bài tập 2 - Tính Tiền Điện</h3>
        <div class="d-flex">
          <div class="mb-3">
            <label class="form-label"> Tên Khách Hàng </label>
            <input class="form-control w-50" id="input-CustomerName" />
          </div>
          <div class="mb-3">
            <label class="form-label"> Số KW </label>
            <input type="number" min="0" class="form-control w-50" id="input-KW" />
          </div>
        </div>
        <button id="ex2" class="btn btn-success mt-2">Tính tiền điện</button>
        <h2 class="mt-3 text-success" id="output-price"></h2>
    </div>
        
    
    <div class="TASK3">
        <h3>Bài tập 3 - Tính Thuế Thu Nhập Cá Nhân</h3>
        <div class="d-flex">
          <div class="mb-3">
            <label class="form-label"> Nhập Họ Và Tên </label>
            <input class="form-control w-50" id="input-employeeName" />
          </div>
          <div class="mb-3">
            <label class="form-label"> Nhập Tổng Thu Nhập Năm </label>
            <input type="number" min="0" class="form-control w-50" id="input-income" />
          </div>
          <div class="mb-3 mx-5">
            <label class="form-label"> Nhập Số Người Phụ Thuộc </label>
            <input type="number" min="0" class="form-control w-50" id="input-depend" />
          </div>
        </div>
        <button id="ex3" class="btn btn-success mt-2">Tính Thuế</button>
        <h2 class="mt-3 text-success" id="output-fee"></h2>
    </div>

    <div class="TASK4">
        <h3>Bài tập 4 - Tính Tiền Cáp Thu</h3>
        <div class="d-flex">
            <form>
                <input onclick="hideConnect()" type="radio" id="ND" name="hehe" value="ND">
                <label for="ND">Nhà Dân</label><br>
                <input onclick="showConnect()" name="hehe" type="radio" id="DN" value="DN">
                <label for="DN">Doanh Nghiệp</label><br>
              </form>  
          <div class="mb-3 mx-5">
            <label class="form-label"> Nhập Mã Khách Hàng </label>
            <input class="form-control w-50" id="input-cusID" />
          </div>
          <div class="mb-3 mx-5">
            <label class="form-label"> Nhập Số Kênh Cao Cấp </label>
            <input type="number" min="0" class="form-control w-50" id="input-channel" />
          </div>
          <div class="mb-3 mx-5 d-none" id="soKetNoi">
            <label class="form-label "> Nhập Số Kết Nối </label>
            <input type="number" min="0" class="form-control w-50" id="input-connects" />
          </div>
          
        </div>
        <button id="ex4" class="btn btn-success mt-2">Tính Tiền CÁP</button>
        <h2 class="mt-3 text-success" id="output-ex4"></h2>
    </div>


    </div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>

    <script src="./index.js"></script>
  </body>
</html>
